<html>
	<head>
		<title></title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <script src="../../js/three.min.js"></script>
    <script src="../../js/OrbitControls.js"></script>
    <script src="../../js/three.interaction.js"></script>
		  <script src="../../js/animations.js"></script>
		<script>
			//create scene
			var scene = new THREE.Scene();
      scene.background = new THREE.Color( 0x7EC0EE);
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
      const interaction = new THREE.Interaction(renderer, scene, camera);
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

      //Orbit Controls
      var controls = new THREE.OrbitControls( camera );
      camera.position.set( 0, 0, 5);
      controls.update();

			//create 2 cubes
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var material2 = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			var cube = new THREE.Mesh( geometry, material );
      var cube2 = new THREE.Mesh(geometry,material2);
			scene.add( cube );
      scene.add(cube2);
      cube.position.set(-2,0,0);
      cube2.position.set(2,0,0);


			camera.position.z = 5;
			var bounce = false;
			var out = true;

			var animate = function () {
				requestAnimationFrame( animate );

				//traverse the scene to access each object
				scene.traverse( function( node ) {
				    if ( node instanceof THREE.Mesh ) {

								node.on('mouseover', function(ev) {
									node.scale.set(1.2,1.2,1.2);
									bounce = true;
								});
								node.on('mouseout', function(ev) {
									node.scale.set(1,1,1);
								});
								node.on('touchmove', function(ev) {
									node.scale(1,1,1);
								});
								node.on('touchstart', function(ev) {
									node.scale(1,1,1);
								});
								node.on('click', function(ev) {
									camera.position.set(node.position.x+2,node.position.y+2,node.position.z+2);
									controls.target.set(node.position.x,node.position.y,node.position.z);
									controls.update();
								});
				    }
				} );

				renderer.render( scene, camera );
			};


			animate();
		</script>
	</body>
</html>
