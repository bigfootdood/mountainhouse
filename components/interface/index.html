<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bootstrap interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/main.css">
  </head>
  <body>
    <script src="../../js/three.min.js"></script>
    <script src="../../js/OrbitControls.js"></script>
    <script src="../../js/three.interaction.js"></script>
    <script src="../../js/animations.js"></script>
    <script src="../../js/Tween.js"></script>
    <script id="scene" src="scene1.js"></script>
    <!-- <script id="scene" src="summer.js"></script> -->
    <div class="container-fluid">
      <!-- <h1 class="text-center">Test</h1> -->

      <div id="topbar" class="row">
        <!-- Back Button and Activity Selection -->
        <div class="col" align="center">
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-secondary">Back</button>

            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Activities
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Activity 1</a>
                <a class="dropdown-item" href="#">Activity 2</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Season Selection -->
        <div class="col" align="center">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" onclick="" class="btn btn-secondary">Summer</button>
              <button type="button" class="btn btn-secondary">Fall</button>
              <button type="button" class="btn btn-secondary">Winter</button>
              <button type="button" class="btn btn-secondary">Spring</button>
            </div>
          </div>
        </div>
        <!-- Animated Sun Logo -->
        <div class="col" align="center">
          <h1>Mohonk</h1>
        </div>

      </div>

      <!-- Season Changer -->
      <script>
        function summer() {
          document.getElementById("scene").src = "scene2.js";
        }
      </script>

      <!-- Spacer Row -->
      <!-- <div class="row">
        <h1>Spacer</h1>
      </div> -->

      <!-- Activity Title and Info Selection -->
      <!-- <h1 class="text-center">Activity Title</h1> -->


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
