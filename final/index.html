    <!-- Initial Loading Screen -->
    <div  id="loadingScreen" class="fullscreen" onclick="">
      <img id="loadingLogo"src="assets/img/logo.5x.png" alt="">
      <h3 id="loadingText" class="text-center">Loading 99%</h3>
    </div>
    <!-- Transparent Tutorial Screens -->
    <div id="tutorialScreen" class="fullscreen" onclick="hide(tutorialScreen);endIntro();resetCamera()">
      <h1 id="tutorialOne" class="text-center tutorialText">CLICK, DRAG, ROTATE ANYWHERE TO EXPLORE</h1>
      <img id="click" class="tutorialImage" src="assets/icons/CLICK.png" alt="">
      <img id="zoom" class="tutorialImage"  src="assets/icons/DRAG.png" alt="">
      <img id="rotate" class="tutorialImage" src="assets/icons/ROTATE.png" alt="">
      <h1 id="tutorialTwo" class="text-center tutorialText">FIND OUT DIFFERNT THINGS TO DO IN DIFFERENT SEASONS</h1>
    </div>

    <!-- Nav Interface -->
    <div class="container-fluid">
      <!-- <h1 class="text-center">Test</h1> -->

      <div id="topbar" class="row">
        <!-- Back Button and Activity Selection -->
        <div id="backButton" class="col-4 col-md-3 col-lg-2" hidden="true">
          <button id="backButtonButton" type="button" class="btn btn-lg btn-outline-light" onclick="resetCamera()">
            <i  class="material-icons backArrow">
              arrow_back_ios
            </i>
            BACK
          </button>

        </div>
        <div class="col-8 col-md-9 col-lg-10 align-self-start">

          <div class="accordion" id="seasonDropdown">
            <div id="seasonCard" class="card">
              <div class="card-header" id="seasonHeading">
                <button class="btn seasonButton collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  SEASON
                  <i id="expandIcon" class="material-icons">
                  expand_more
                  </i>
                </button>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="seasonHeading" data-parent="#seasonDropdown">
                <div class="card-header" id="springHeading">
                    <button class="btn seasonButton collapsed" type="button">
                      SPRING
                    </button>
                </div>
                <div class="card-header" id="summerHeading">
                  <button class="btn seasonButton collapsed" type="button">
                    SUMMER
                  </button>
                </div>
                <div class="card-header" id="autumnHeading">
                  <button class="btn seasonButton collapsed" type="button">
                    AUTUMN
                  </button>
                </div>
                <div class="card-header" id="winterHeading">
                  <button class="btn seasonButton collapsed" type="button">
                    WINTER
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Animated Sun Logo -->
        <div id="logoWrapper" class="d-none d-sm-none d-md-block" align="center">
          <!-- <h1 id="sunTitle">Map Tests</h1> -->
          <img id="topbarLogo"src="assets/img/logo.5x.png" alt="">
        </div>

      </div>
    </div>

    <!-- Object Description -->
    <div id="objectTitleBox" hidden="true" class="text-center" data-toggle="modal" data-target="#mainModal" onclick="loadModal()">
      <h1 id="objectTitle"></h1>
      <p id="more" class="text-center"></p>
    </div>

    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div id="mainModalDialog" class="modal-dialog modal-dialog-centered" role="document">
        <div id="modalFullscreen" class="modal-content">
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div id="infoBox" class="col-md-12 col-lg-6 align-items-center">
                  <div class="row align-self-start">
                    <a id="exitButton"class="btn btn-outline-light btn-lg" data-dismiss="modal" aria-label="Close">
                      <i class="material-icons backArrow">
                      arrow_back_ios
                      </i>
                      BACK
                    </a>
                  </div>

                  <div id="modalTitleRow" class="row justify-content-center text-center">
                    <div class="col-12">
                      <i id="modalPlayButton" class="material-icons md-24">
                      play_circle_filled
                      </i>
                    </div>
                    <div class="col-12">
                      <h1 id="modalTitle"></h1>
                    </div>
                    <div class="col-12">
                      <h3 id="modalSeason">All Seasons</h3>
                    </div>
                    <div class="col-12">
